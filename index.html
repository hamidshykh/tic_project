<script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>

<script>
  window.onload = function () {
    AFRAME.registerComponent("videohandler", {
      init: function () {
        var marker = this.el;
        this.vid = document.querySelector("#vid");

        marker.addEventListener(
          "markerFound",
          function () {
            this.vid.play();
          }.bind(this)
        );

        marker.addEventListener(
          "markerLost",
          function () {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this)
        );
      },
    });
  };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    loaded="document.querySelector('.arjs-loader').style.display = 'none';"
  >
    <a-assets>
      <video
        src="https://cdn.glitch.global/4b1c88d6-68fa-4a62-a6fa-eb28a870c9b0/SampleVideo.mp4?v=1735642474000"
        preload="auto"
        id="vid"
        loop
        crossorigin="anonymous"
        webkit-playsinline
        autoplay
        muted
        playsinline
      ></video>
    </a-assets>

    <a-nft
      videohandler
      type="nft"
      url="https://raw.githubusercontent.com/hamidshykh/tic_project/main/banner-bg%20(1).fset"
      smooth="true"
      smoothcount="10"
      smoothtolerance="0.01"
      smooththreshold="5"
    >
      <a-video
        src="#vid"
        position="50 150 -100"
        rotation="-90 0 0"
        width="300"
        height="175"
      ></a-video>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
